<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>碰撞汽车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="view"></div>
    <script src="js/JY.js"></script>
    <script src="js/dropCars.js"></script>
    <script>
	document.addEventListener("plusready",function(){
	    plus.screen.lockOrientation('portrait-primary');
	    var wgtVer=null;

	    // ......
	    // 获取本地应用资源版本号
	    plus.runtime.getProperty(plus.runtime.appid,function(inf){
	        wgtVer=inf.version;
	        console.log("当前应用版本："+wgtVer);
	    });

	    // 检测更新
		var checkUrl="http://www.lovewebgames.com/app/dropcars/update/check.html";
		function checkUpdate(){
		    plus.nativeUI.showWaiting("检测更新...");
		    var xhr=new XMLHttpRequest();
		    xhr.onreadystatechange=function(){
		        switch(xhr.readyState){
		            case 4:
		            plus.nativeUI.closeWaiting();
		            if(xhr.status==200){
		                console.log("检测更新成功："+xhr.responseText);
		                var newVer=xhr.responseText;
		                if(wgtVer&&newVer&&(wgtVer!=newVer)){
		                    downWgt();  // 下载升级包
		                }else{
		                    plus.nativeUI.alert("无新版本可更新！");
		                }
		            }else{
		                console.log("检测更新失败！");
		                plus.nativeUI.alert("检测更新失败！");
		            }
		            break;
		            default:
		            break;
		        }
		    }
		    xhr.open('GET',checkUrl);
		    xhr.send();
		}
		// 下载wgt文件
		var wgtUrl="http://www.lovewebgames.com/app/dropcars/update/dropcars.wgt";
		function downWgt(){
		    plus.nativeUI.showWaiting("下载wgt文件...");
		    plus.downloader.createDownload( wgtUrl, {filename:"_doc/update/"}, function(d,status){
		        if ( status == 200 ) { 
		            console.log("下载wgt成功："+d.filename);
		            installWgt(d.filename); // 安装wgt包
		        } else {
		            console.log("下载更新失败！");
		            plus.nativeUI.alert("下载更新失败！");
		        }
		        plus.nativeUI.closeWaiting();
		    }).start();
		}
		// 更新应用资源
		function installWgt(path){
		    plus.nativeUI.showWaiting("安装更新文件...");
		    plus.runtime.install(path,{},function(){
		        plus.nativeUI.closeWaiting();
		        console.log("安装更新文件成功！");
		        plus.nativeUI.alert("应用资源更新完成！",function(){
		            plus.runtime.restart();
		        });
		    },function(e){
		        plus.nativeUI.closeWaiting();
		        console.log("安装更新文件失败["+e.code+"]："+e.message);
		        plus.nativeUI.alert("安装更新文件失败["+e.code+"]："+e.message);
		    });
		}
	},false);
	</script>
</body>

</html>
